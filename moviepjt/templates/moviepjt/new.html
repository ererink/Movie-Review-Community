{% extends 'base.html' %}

{% block content %}
<form action="{% url 'moviepjt:create' %}">
    <!-- title -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">제목</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" name="title">
    </div>

    <!-- content -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">내용</button>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" name="content">
    </div>

    <!-- button -->
    <div class="container text-center">
        <button type="submit" class="btn btn-outline-success m-5 px-5 fw-bold">리뷰 쓰기</button>
    </div>
</form>


{% endblock content %}
